<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos</title>
</head>
<body>
  <h1>Produtos</h1>

  <div class="produto">
    <p>Produto A - R$ 100,00</p>
    <button onclick="adicionarAoCarrinho('Produto A', 100)">Comprar</button>
  </div>

  <div class="produto">
    <p>Produto B - R$ 150,00</p>
    <button onclick="adicionarAoCarrinho('Produto B', 150)">Comprar</button>
  </div>

  <script>
    function adicionarAoCarrinho(nome, preco) {
      const produto = { nome, preco };
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      carrinho.push(produto);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      window.location.href = "carrinho.html";
    }
  </script>
</body>
</html>
