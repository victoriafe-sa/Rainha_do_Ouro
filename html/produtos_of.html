<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos | Rainha do Ouro</title>
</head>
<style>
    /* Estilização geral para fontes */
    body {

        margin: 0;
        background-color: #F8D39C;
    }

    /*--------------------------------------------------------------------------------*/
    /* Estilo do header */
    header {
        background-color: #4B2C1A;
        /* marrom escuro */
        color: #F7E1A0;
        /* cor amarela clara para texto */
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 5px solid #F0B429;
        /* faixa amarela */
        padding: 6px 20px;
        /* já tá fino! */
        height: 80px;
        /* <<< Adicionei altura controlada */

    }

    /* Logo */
    header .logo img {
        height: 150px;
        /* <<< diminuí a logo */
        margin-left: 20px;
        /* <<< margem menor */
    }

    /* Navegação */
    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        /* <<< diminui o espaço entre links */
    }

    nav ul li a {
        text-decoration: none;
        color: #F7E1A0;
        font-family: 'Georgia', serif;
        font-size: 22px;
        /* <<< fonte um pouco menor */
    }

    /* Ícones do header */
    header .icons {
        display: flex;
        align-items: center;
        gap: 19px;
        /* <<< menos espaço entre ícones */
        margin-right: 20px;
    }

    header .icons a img {
        width: 28px;
        /* <<< tamanho menor do ícone */
        height: 30px;
    }

    header .icons a:last-child img {
        width: 42px;
        /* <<< tamanho menor do ícone de perfil */
        height: 40px;
    }

    .searchBar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 4em auto;
        padding: 10px 20px;
        background-color: #feedde;
        width: 600px;
        border-radius: 50px;
    }


    .searchBar input {
        background-color: transparent;
        border-color: transparent;

    }

    .searchBar img {
        width: 4%;
        height: auto;
    }

    .filterSection {
        margin-left: 20px;
        display: block;
        flex-direction: column;
    }

    .filter {
        display: block;
        flex-direction: column;
    }

    .filter label {
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .products {
        display: block;
        flex-direction: column;
        gap: 24px;
        padding: 20px;
    }

    .product-card {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 16px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease;
        width: 40%;
    }

    .product-card:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
        width: 60%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 12px;
    }

    .product-card #product-name {
        font-size: 20px;
        font-weight: bold;
        margin: 8px 0 4px;
        color: #4B2C1A;
    }

    .product-card #product-brand {
        font-size: 18px;
        color: #8c6f5a;
        margin-bottom: 8px;
    }

    .product-card span {
        text-decoration: line-through;
        color: #888;
        font-size: 14px;
    }

    .product-card #product-price {
        font-size: 18px;
        font-weight: bold;
        color: #c18a40;
        margin-top: 4px;
    }
</style>

<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="Rainha do Ouro">
        </div>
        <nav>
            <ul>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Agendamento</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href="#"><img src="../img/lupa.png" alt="Buscar"></a>
            <a href="#"><img src="../img/carrinho.png " alt="Carrinho"></a>
            <a href="#"><img src="../img/perfil.png" alt="Perfil"></a>
        </div>
    </header>

    <main>
        <!--Seção da barra de pesquisa-->
        <div class="searchBar">
            <input type="text" class="bar" placeholder="Buscar produto">
            <img src="../img/lupa_pd.png" alt="lupa">
        </div>

        <!--Seção dos filtros-->
        <div class="filterSection">

            <!--Filtro por tipo de cabelo-->
            <div class="filter">
                <h3>Tipo de Cabelo</h3>
                <label><input type="checkbox" value="Liso" class="hairType">Liso</label>
                <label><input type="checkbox" value="Ondulado" class="hairType">Ondulado</label>
                <label><input type="checkbox" value="Cacheado" class="hairType">Cacheado</label>
                <label><input type="checkbox" value="Crespo" class="hairType">Crespo</label>
            </div>

            <!--Filtro por tipo de produto-->
            <div class="filter">
                <h3>Tipo de Produto</h3>
                <label><input type="checkbox" value="Creme de Pentear" class="productType">Creme de Pentear</label>
                <label><input type="checkbox" value="Shampoo" class="productType">Shampoo</label>
                <label><input type="checkbox" value="Condicionador" class="productType">Condicionador</label>
                <label><input type="checkbox" value="Máscara" class="productType">Máscara</label>
            </div>

            <!--Filtro por marca-->
            <div class="filter">
                <h3>Marca</h3>
                <label><input type="checkbox" value="Apise" class="hairType">Apise</label>
                <label><input type="checkbox" value="Widi Care" class="hairType">Widi Care</label>
                <label><input type="checkbox" value="Lola" class="hairType">Lola</label>
                <label><input type="checkbox" value="Salon Line" class="hairType">Salon Line</label>
            </div>

            <!--Filtro por preço-->
            <div class="filter">
                <h3>Faixa de Preço</h3>
                <label><input type="radio" name="priceType" value="Até R$50,00" class="hairType">Até R$50,00</label>
                <label><input type="radio" name="priceType" value="R$50,00 ~ R$100,00" class="hairType">R$50,00 ~
                    R$100,00</label>
                <label><input type="radio" name="priceType" value="R$100,00 ~ R$150,00" class="hairType">R$100,00 ~
                    R$150,00</label>
                <label><input type="radio" name="priceType" value="Acima de R$150,00" class="hairType">Acima de
                    R$150,00</label>
            </div>
        </div>

        <div class="productSection">
            <h2>Produtos</h2>
            <div class="products">
                <div class="product-card">
                    <img src="../img/apse.png" alt="Shampoo Hidratação Profunda">
                    <p id="product-name">Kit Crespo Power</p>
                    <p id="product-brand">Apise</p>
                    <span>R$ 169,90</span>
                    <p id="product-price">R$ 159,90</p>
                </div>
            </div>
            <div class="products">
                <div class="product-card">
                    <img src="../img/apse.png" alt="Shampoo Hidratação Profunda">
                    <p id="product-name">Kit Crespo Power</p>
                    <p id="product-brand">Apise</p>
                    <span>R$ 169,90</span>
                    <p id="product-price">R$ 159,90</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
