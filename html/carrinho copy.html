<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho | Rainha do Ouro</title>
    <link rel="stylesheet" href="../css/carrinho.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../img/logo.png" alt="Rainha do Ouro">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="../html/agendamentos.html">Agendamento</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href="#"><img src="../img/lupa.png" alt="Buscar"></a>
            <a href="#"><img src="../img/carrinho.png " alt="Carrinho"></a>
            <a href="#"><img src="../img/perfil.png" alt="Perfil"></a>
        </div>
    </header>

    <main>
        <h1>Seu Carrinho</h1>

        <!-- Div para quando o carrinho estiver vazio -->
        <div id="empty-cart" style="text-align: center; padding: 50px;">
            <img src="../img/carrinho-vazio.png" alt="Carrinho vazio" style="width: 200px; margin-bottom: 20px;">
            <h2>Ops! Seu carrinho está vazio</h2>
            <p>Explore nossos produtos e adicione o que você ama.</p>
            <a href="produtos.html">
                <button style="margin-top: 20px;">Ver produtos</button>
            </a>
        </div>

        <!-- Div que será exibida quando houver produtos -->
        <div id="cart-items" style="display: none;">
            <!-- Aqui os produtos serão inseridos via JavaScript -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Rainha do Ouro. Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="#">Política de Privacidade</a>
                <a href="#">Termos de Uso</a>
                <a href="#">Contato</a>
            </div>
        </div>
    </footer>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            const emptyCart = document.getElementById('empty-cart');

            if (cart.length === 0) {
                emptyCart.style.display = 'block';
                cartContainer.style.display = 'none';
                return;
            }

            emptyCart.style.display = 'none';
            cartContainer.style.display = 'block';

            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}" style="width: 80px;">
                    <div>
                        <h3>${item.name}</h3>
                        <p>Marca: ${item.brand}</p>
                        <p>Preço: R$ ${item.price.toFixed(2).replace('.', ',')}</p>
                        <p>Quantidade: ${item.quantity}</p>
                    </div>
                `;
                cartContainer.appendChild(itemElement);
            });
        }

        loadCart();
    </script>
</body>
</html>
