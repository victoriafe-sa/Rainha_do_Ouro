<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamentos - Rainha do Ouro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../css/consultarAgendamento.css" rel="stylesheet" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background: none;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Agendamentos</h1>

    <div class="search-container mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Filtrar por cliente, status, serviço ou data..." />
    </div>

    <div class="table-wrapper">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Data</th>
            <th>Horário</th>
            <th>Status</th>
            <th>Serviço</th>
            <th>Tipo de Serviço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="appointmentsTable">
          <!-- Dados carregados dinamicamente via fetch -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Editar Agendamento -->
  <div id="modalEditar" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="fecharModal()">&times;</button>
      <h4>Editar Agendamento</h4>
      <form id="formEditar">
        <input type="hidden" name="id_agendamento" id="id_agendamento" />
        <div class="mb-3">
          <label for="data" class="form-label">Data</label>
          <input type="date" name="data" id="data" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="horario" class="form-label">Horário</label>
          <input type="time" name="horario" id="horario" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select name="status" id="status" class="form-select" required>
            <option value="agendado">Agendado</option>
            <option value="realizado">Realizado</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="servico" class="form-label">Serviço</label>
          <input type="text" name="servico" id="servico" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="tipoServico" class="form-label">Tipo de Serviço</label>
          <input type="text" name="tipoServico" id="tipoServico" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
      </form>
    </div>
  </div>

<script>
  // Carregar agendamentos ao abrir a página
  function carregarAgendamentos() {
    fetch('../crud/carregar_agendamentos.php')
      .then(response => {
        if (!response.ok) throw new Error('Erro ao carregar agendamentos');
        return response.text();
      })
      .then(html => {
        document.getElementById('appointmentsTable').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('appointmentsTable').innerHTML = `<tr><td colspan="7" class="text-danger text-center">Erro ao carregar agendamentos.</td></tr>`;
        console.error(err);
      });
  }

  document.addEventListener('DOMContentLoaded', () => {
    carregarAgendamentos();

    // Filtro de busca
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      const rows = document.querySelectorAll('#appointmentsTable tr');
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        const match = Array.from(cells).some(td => td.textContent.toLowerCase().includes(filter));
        row.style.display = match ? '' : 'none';
      });
    });

    // Submissão do formulário de edição
    const formEditar = document.getElementById('formEditar');
    formEditar.addEventListener('submit', (e) => {
      e.preventDefault();

      const formData = new FormData(formEditar);
      fetch('../crud/editar_agendamento.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Agendamento atualizado com sucesso!');
          fecharModal();
          carregarAgendamentos();
        } else {
          alert('Erro ao atualizar: ' + data.message);
        }
      })
      .catch(() => {
        alert('Erro ao conectar ao servidor.');
      });
    });
  });

  // Abrir modal e preencher com dados da linha
  function abrirModalEditar(button) {
    const tr = button.closest('tr');
    document.getElementById('id_agendamento').value = tr.dataset.id;
    document.getElementById('data').value = tr.dataset.data;
    document.getElementById('horario').value = tr.dataset.horario;
    document.getElementById('status').value = tr.dataset.status;
    document.getElementById('servico').value = tr.dataset.servico;
    document.getElementById('tipoServico').value = tr.dataset.tiposervico;
    document.getElementById('modalEditar').style.display = 'block';
  }

  function fecharModal() {
    document.getElementById('modalEditar').style.display = 'none';
  }

  window.onclick = function(event) {
    const modal = document.getElementById('modalEditar');
    if (event.target == modal) {
      fecharModal();
    }
  }

  // Função para excluir agendamento
  function excluirAgendamento(id) {
    if (confirm('Deseja realmente excluir o agendamento ID ' + id + '?')) {
      fetch('../crud/excluir_agendamento.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: 'id_agendamento=' + encodeURIComponent(id)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert('Agendamento excluído com sucesso!');
          carregarAgendamentos();
        } else {
          alert('Erro ao excluir: ' + data.message);
        }
      })
      .catch(() => {
        alert('Erro ao conectar ao servidor.');
      });
    }
  }
</script>

</body>
</html>
