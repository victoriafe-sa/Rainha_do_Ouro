<!DOCTYPE html>
<html lang="pt-BR">
<head>

        <span>Óleo de Rícino</span>
        <button>Editar</button>

      <div class="item">
        <span>Shampoo Nutritivo</span>
        <button>Editar</button>
      </div>
    </section>

    <!-- Serviços Agendados -->
    <section class="card">
      <h2>Serviços Agendados</h2>
      <div class="item">
        <span>Trança Nagô - 10h</span>
        <button>Editar</button>
      </div>
      <div class="item">

        <button>Editar</button>
      </div>

    <p>&copy; 2025 Salão Afro Style</p>
