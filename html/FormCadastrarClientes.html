<!DOCTYPE html>
<html lang="pt-br">
<!--PAGINA COMPLETA-->

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Clientes | Rainha do Ouro</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link rel="shortcut icon" type="imagex/png" href="../img/RAINHA DO OURO.ico">
</head>

<body>

    <div class="formulario">
        <h2>Cadastro Clientes</h2>
        <form class="form-section" method="post" action="../crud/CadastrarCliente.php">

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" />
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" />
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" />
            </div>

            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" />
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="text" id="senha" name="senha" />
            </div>

            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="9" />
            </div>

            <div class="form-group">
                <label for="logradouro">Endereço:</label>
                <input type="text" id="logradouro" name="rua" />
            </div>

            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" />
            </div>

            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" />
            </div>

            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" />
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" />
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn">Cadastrar</button>
                <button type="button" class="btn"
                    onclick="window.location.href='../html/dashboard_adm.php'">Cancelar</button>
            </div>
        </form>


    </div>

    <script src="../script/cadastrar_cliente.js"></script>

</body>

</html>
