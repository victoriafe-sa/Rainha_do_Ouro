<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serviços e Produtos</title>
  <link rel="stylesheet" href="../css/cadastro_serv-prod.css" />
  <script src="../script/cadastro_serv-prod.js" defer></script>
</head>

<body>
  <div class="payment-tabs">
    <div class="tab-header">
      <button class="tab-btn active" data-tab="services">Serviços</button>
      <button class="tab-btn" data-tab="products">Produtos</button>
    </div>

    <!-- SERVIÇOS -->
    <div class="tab-content active" id="services">
      <form class="form-container">
        <div class="form-group">
          <label for="nome_servico" class="form-label">Nome do Serviço:</label>
          <input type="text" class="form-input" id="nome_servico" placeholder="Serviço" required />
        </div>
        <div class="form-group">
          <label for="descricao_servico" class="form-label">Descrição:</label>
          <input type="text" class="form-input" id="descricao_servico" placeholder="Descrição" required />
        </div>
        <div class="form-group">
          <label for="duracao_servico" class="form-label">Duração:</label>
          <input type="text" class="form-input" id="duracao_servico" placeholder="Duração" required />
        </div>
        <div class="form-group">
          <label for="valor_servico" class="form-label">Valor:</label>
          <input type="number" class="form-input" id="valor_servico" placeholder="Valor" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Confirmar Serviço</button>
      </form>
    </div>

    <!-- PRODUTOS -->
    <div class="tab-content" id="products">
      <form class="form-container">
        <div class="form-group">
          <label for="nome_prod" class="form-label">Nome do Produto:</label>
          <input type="text" name="nome" id="nome_prod" class="form-input" placeholder="Nome do Produto" required />
        </div>
        <div class="form-group">
          <label for="descricao_prod" class="form-label">Descrição:</label>
          <input type="text" name="descricao" id="descricao_prod" class="form-input" placeholder="Descrição" required />
        </div>
        <div class="form-group">
          <label for="preco_prod" class="form-label">Valor:</label>
          <input type="number" name="valor" id="preco_prod" class="form-input" placeholder="Preço" required />
        </div>
        <div class="form-group">
          <label for="categoria_prod" class="form-label">Categoria:</label>
          <input type="text" name="categoria" id="categoria_prod" class="form-input" placeholder="Categoria" required />
        </div>
        <div class="form-group">
          <label for="fornecedor" class="form-label">Fornecedor:</label>
          <input type="text" name="fornecedor" id="fornecedor" class="form-input" placeholder="Fornecedor" required />
        </div>
        <div class="form-group">
          <label for="estoque" class="form-label">Estoque:</label>
          <input type="number" name="estoque" id="estoque" class="form-input" placeholder="Estoque" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Confirmar Produto</button>
      </form>
    </div>
  </div>
</body>

</html>
