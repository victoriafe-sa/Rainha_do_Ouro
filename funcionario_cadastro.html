<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário - Salão Rainha do Ouro</title>
    <link rel="stylesheet" href="funcionario_cadastro.css">
</head>

<body>
    <div class="container">
        <h2>Cadastro de Funcionário</h2>
        <form>
            <!-- Dados Pessoais -->
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" placeholder="Nome Completo" required>
            </div>

            <div class="form-group">
                <label for="nascimento">Data de nascimento</label>
                <input type="date" id="nascimento" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" required>
            </div>

            <div class="form-group">
                <label for="rg">RG</label>
                <input type="text" id="rg">
            </div>

            <div class="form-group">
                <label for="sexo">Sexo/Gênero</label>
                <select id="sexo" required>
                    <option value="">Selecione</option>
                    <option>Feminino</option>
                    <option>Masculino</option>
                    <option>Outro</option>
                    <option>Prefiro não informar</option>
                </select>
            </div>

            <div class="form-group">
                <label for="estado-civil">Estado civil</label>
                <select id="estado-civil">
                    <option value="">Selecione</option>
                    <option>Solteiro(a)</option>
                    <option>Casado(a)</option>
                    <option>Divorciado(a)</option>
                    <option>Viúvo(a)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>

            <!-- Endereço -->
            <div class="form-group">
                <label for="rua">Rua</label>
                <input type="text" id="rua">
            </div>

            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero">
            </div>

            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro">
            </div>

            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade">
            </div>

            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado">
            </div>

            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep">
            </div>

            <!-- Informações Profissionais -->
            <div class="form-group">
                <label for="cargo">Cargo/Função</label>
                <input type="text" id="cargo" required>
            </div>

            <div class="form-group">
                <label for="admissao">Data de admissão</label>
                <input type="date" id="admissao" required>
            </div>

            <div class="form-group">
                <label for="horario">Horário de trabalho</label>
                <input type="text" id="horario">
            </div>

            <div class="form-group">
                <label for="salario">Salário / Comissão</label>
                <input type="text" id="salario">
            </div>

            <div class="form-group">
                <label for="tipo-contrato">Tipo de contratação</label>
                <select id="tipo-contrato">
                    <option value="">Selecione</option>
                    <option>CLT</option>
                    <option>Autônomo</option>
                    <option>Freelancer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="carteira">Nº Carteira de Trabalho</label>
                <input type="text" id="carteira">
            </div>

            <div class="form-group">
                <label for="pis">Número do PIS</label>
                <input type="text" id="pis">
            </div>

            <!-- Outros -->
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status">
                    <option>Ativo</option>
                    <option>Inativo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="foto">Foto</label>
                <input type="file" id="foto" accept="image/*">
            </div>

            <div class="form-group full-width">
                <label for="observacoes">Observações</label>
                <textarea id="observacoes" placeholder="Observações adicionais..."></textarea>
            </div>

            <button type="submit">Cadastrar Funcionário</button>
        </form>
    </div>
</body>

</html>
