<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styler.css">
</head>
<style>
    
</style>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Criar Conta</h1>

                <span>Preecha os campos a baixo</span>
                <input type="text" id="cpf" placeholder="Digite seu CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required />
                <input type="text" placeholder="Name" />
                <input type="date" placeholder="Data Nascimento" />
                <input type="tel" id="phone" placeholder="Telefone" pattern="\(\d{2}\) \d{5} \d{4}" required />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Cadastra</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Login</h1>
                <span>Entre em sua conta</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Esqueci minha senha</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Fazer login</h1>
                    <p>Olá, ja tem cadastro? vamos entrar na sua conta!</p>
                    <button class="ghost" id="signIn">Fazer Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, Seja bem Vindo(a)</h1>
                    <p>Vamos criar sua conta agora!</p>
                    <button class="ghost" id="signUp">Criar conta</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Created with <i class="fa fa-heart"></i> by
            <a target="_blank" href="https://florin-pop.com">Florin Pop</a>
            - Read how I created this and how you can join the challenge
            <a target="_blank" href="https://www.florin-pop.com/blog/2019/03/double-slider-sign-in-up-form/">here</a>.
        </p>
    </footer>
<script src="script.js"></script>
</body>

</html>
