<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionario | Rainha do ouro</title>
</head>
<body>
    <form onsubmit="return validarIdade()" id="candidato-form">
        <fieldset>
            <legend>Cadastro de Funcionario</legend>

            <label for="name">Nome Completo:</label>
            <input type="text" id="nome" name="name" placeholder="Nome Completo" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="cpf">CPF:</label>
            <input type="tel" id="cpf" name="cpf" placeholder="CPF" required maxlength="11" minlength="11">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required maxlength="11"
                minlength="9">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>

            <label for="cota">Cota:</label>
            <select name="cota" id="cota_candidato" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="PCD">PCD</option>
                <option value="PPI">PPI</option>
                <option value="PERIFERIA">PdP</option>
                <option value="LGBTQIA+">LGBTQIA+</option>
            </select>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
