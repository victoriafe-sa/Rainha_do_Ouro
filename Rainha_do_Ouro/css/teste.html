<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Quantidade no Carrinho</title>
    <style>
        body {
            margin: 0;
            background-color: #F8D39C;
            font-family: Arial, sans-serif;
        }

        .cartSection {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            margin: 30px auto;
        }

        .item-image img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .item-details {
            flex: 1;
            margin-left: 20px;
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .price-info {
            display: flex;
            flex-direction: column;
        }

        .old-price {
            text-decoration: line-through;
            color: #888;
            font-size: 14px;
        }

        .current-price {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }

        .quantity-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 8px;
        }

        .quantity-btn {
            width: 36px;
            height: 36px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }

        .quantity-btn:hover {
            background-color: #555;
        }

        .quantity-wrapper input[type="number"] {
            width: 40px;
            text-align: center;
            font-size: 16px;
            border: none;
            outline: none;
            background: transparent;
        }

        .quantity-wrapper input[type="number"]::-webkit-inner-spin-button,
        .quantity-wrapper input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>

    <section class="cartSection">
        <div class="cart-item">
            <div class="item-image">
                <img src="../img/apise.png" alt="Produto">
            </div>
            <div class="item-details">
                <p class="item-name">Creme para Pentear Uva + Melancia Óleo de Tratamento Extraordinário 1kg</p>
                <div class="price-info">
                    <span class="old-price">De R$ 40,00 por</span>
                    <span class="current-price">R$ 33,00</span>
                </div>
            </div>
            <div class="quantity-wrapper">
                <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                <input type="number" value="2">
                <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
            </div>
        </div>
    </section>


</body>

</html>
